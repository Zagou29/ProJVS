<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcul IMC</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <script src="app.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Calculer votre IMC</h1>
    <form action="">
      <div class="input_cont">
        <div class="input_blck">
          <label for="taille">Votre taille en centimetres</label>
          <input class= "form_dial" type="number" id="taille" placeholder="Taille" max="200" min="100">
        </div>
        <div class="input_blck">
          <label for="poids">Votre poids en kg</label>
          <input class= "form_dial" type="number" id="poids" placeholder="Poids " step="0.1" max="180" min="20">
        </div>
      </div>
      <button class="go form_dial">Calculez votre IMC</button>
    </form>

    <div class="output">
      <span class="imc"></span>
      <p class="commentaire"> en attente de r√©sultat</p>
    </div>
  </div>


</body>

</html>
